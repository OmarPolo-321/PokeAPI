<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Pokémon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-slow {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-slow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .animate-bounce-slow {
            animation: bounce-slow 2s infinite;
        }

        .animate-pulse-slow {
            animation: pulse-slow 3s infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-gray-100 to-gray-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 w-fit">
        <div id="loading-message" class="text-center text-gray-500">Cargando detalles del Pokémon</div>
        <div class="pokemon-content">
            <div class="mb-8 text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Pokédex</h1>
                <p class="text-gray-600">Explora el mundo de los Pokémon</p>
            </div>

            <!-- Card -->
            <div class="pokemon-card bg-white rounded-3xl shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="relative h-35 bg-gradient-to-r from-blue-500 to-blue-400 flex items-end">
                    <!-- Pokémon Info -->
                    <div class="relative z-10 w-full px-8 pb-6 flex justify-between items-end">
                        <div>
                            <span id="pokemon-id" class="text-white text-opacity-70 font-bold text-lg"></span>
                            <h2 id="pokemon-name" class="text-4xl font-bold text-white capitalize">Pikachu</h2>
                        </div>
                        <div class="text-right">
                            <span class="text-white font-medium">EOPA</span>
                        </div>
                    </div>
                </div>

                <!-- Pokémon Content -->
                <div class=" p-8">
                    <!-- Left Column - Image -->
                    <div class="md:col-span-1 flex flex-col items-center">
                        <div class="relative w-64 h-64 mb-6">
                            <div class="absolute inset-0 bg-blue-100 rounded-full animate-pulse-slow"></div>
                            <img id="pokemon-image" src="" alt="Pokemon"
                                class="relative z-10 w-full h-full object-contain animate-bounce-slow">
                        </div>

                        <div class="w-full bg-gray-100 rounded-xl p-4">
                            <h3 class="font-bold text-gray-700 mb-2">Descripción</h3>
                            <p id="pokemon-description" class="text-gray-600 text-sm"></p>
                        </div>
                    </div>
                    <!-- Details -->
                    <div class="md:col-span-1">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Detalles</h3>

                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-gray-100 p-3 rounded-lg">
                                <p class="text-sm text-gray-500">Altura</p>
                                <p id="pokemon-height" class="font-bold"></p>
                            </div>
                            <div class="bg-gray-100 p-3 rounded-lg">
                                <p class="text-sm text-gray-500">Peso</p>
                                <p id="pokemon-weight" class="font-bold"></p>
                            </div>
                        </div>

                        <div class="mb-6">
                            <h4 class="font-bold text-gray-700 mb-2">Evoluciones</h4>
                            <div class=" flex items-center space-x-4 justify-center " id="evolutions-container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptsDetalle.js"></script>
</body>

</html>
